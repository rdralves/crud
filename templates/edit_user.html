{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Editar Usuário</h1>
    <div class="d-flex justify-content-end mb-4">
        
        <form action="{{ url_for('user.edit_user', id=user.id) }}" method="POST" class="form-control control mb-3">
            <label for="name">Nome:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ user.name }}" required>
            <br>
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" required>
            <br>
            <button class="btn btn-primary mb-3" type="submit">Atualizar Usuário</button>
        </form>
        
    </div>
    <a href="{{ url_for('user.list_users') }}" class="btn btn-primary mb-3">Voltar para a lista de usuários</a>
</div>

{% endblock content %}
