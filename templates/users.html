{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Usuários</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('user.new_user') }}" class="btn btn-success">Novo Usuário</a>
    </div>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="mb-1"><strong>Nome:</strong> {{ user.name }}</p>
                <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
            </div>
            <div>
                <a href="{{ url_for('user.edit_user', id=user.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                <form action="{{ url_for('user.delete_user', id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
